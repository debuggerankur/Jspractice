<!DOCTYPE html>
<html>
<head>
<title>
Table</title>
<style type="text/css">.mytable{
border-style: solid;
border-width: 2px;
text-align: center;
background-color: yellow;
color: white;
}
.divisible{
background-color: pink;
color: black;
}
</style>
</head>
<body>
<script type="text/javascript">
	document.write("<div class='mytable'>");
	document.write("<div class='heading'>");
	document.write("<div>NUMBER</div>");
	document.write("<div>SQUARE</div>");

document.write("</div>");
	for(var n=1;n<9;n++)
{
	var rem =n*n;
		document.write("<div class='divisible'>");
        document.write("<div>",n,"</div>");
document.write("<div>",rem,"</div>");
document.write("</div>");
	document.write("</div>");
	}
	document.write("</div>");
</script>
</body>



</html>
