<body>
<script type="text/javascript">
var n=prompt("Give the number:");
for(var i=1;i<=n;i++){
var sq=i*i;	
if(i%2==1){
console.log("square of",i,"=",sq,":odd");

}
else{
	console.log("square of",i,"=",sq,":even");
}

}

</script>
