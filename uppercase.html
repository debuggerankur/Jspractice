<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<input type="text" id="txt1"><br/>
<button onclick="getText()">Get Text</button><br/>

</body>
<script>
	function getText(){
		var inpField=document.getElementById("txt1");
		var inpValue=inpField.value;
		var lower="";
				var digit="";
		
		var upper="";
		var len=inpValue.length;
		for(var i=0;i<len;i++){
			var ch=inpValue.charAt(i);

			if(ch>='1' && ch<='9'){
				lower=lower+ch+ch;
			}

			if(ch>='a' && ch<='z'){
				lower=lower+ch+ch;
			}
			if(ch>='A' && ch<='Z'){
				lower=lower+ch+ch;
			}

				
				}
		console.log(lower);
				
			}
</script>
